<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="img/1683917275.ico" type="image/x-icon"> <!--le agrego icono a la pag-->
  <title>InstaPet</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/fonts/fonts.css">

  <style>
    body{
        background-image: url('https://quenoticias.com/wp-content/uploads/2019/06/Fondo-Pet-2-fondo_31380406.jpg');
        background-size: cover;
        background-repeat: no-repeat;
    }
  </style>
</head>

<!-- subrayas los titulos
border-bottom: 2px solid red; A mi no me salía tampoco y con esa linea me salió -->
<body>
  <div class="container">
  <h1 class="titulo">InstaPet</h1>
  <h3 class="subti">Una Red Social para tus Mascotas</h3>
  <form
      action="https://formspree.io/f/xknaeqoy"
      method="POST">

<!-- empiezo mi form       -->
  <div class="contenedor">
    <label  for="nombre">Nombre de la mascota:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
    
    <label for="edad">Edad de la mascota:</label>
    <input type="number" id="edad" name="edad" placeholder="Ingrese la edad" required>
    
    <label for="mail">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>
    
    <label for="contrasenia">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
    <br>
    <label for="tipo_mascota">¿Qué animal es tu mascota?</label>
<!-- armo el select con los tipos -->
    <select name="tipo" id="tipo">
<!-- <option value="">  </option> el value va a ser el valor q se guarde la opcion seleccionada -->
        <option value="firu">Perro</option>
        <option value="michi" >Gato</option>
        <option value="coba">Cobayo</option>
        <option value="otrx">Otro</option>
    </select>
    <br><br>
    <div>
      <label>
        <input name="genero" type="radio" value="M"> Masculino
      </label>
      <label>
        <input name="genero" type="radio" value="F"> Femenino
      </label>
    </div>
    <br>
    <label for="color">Color de la mascota:</label>
    <input type="color" id="color" name="color" required>
    <br>
<!-- cuadro de texto -->
    <label for="contar">Contanos más sobre tu mascota:</label>
    <br>
    <textarea id="contar" 
    rows="10" 
    placeholder="¿Cuáles son sus comidas y juegos favoritos?"
    ></textarea>
    <br>
<!-- cuadrito chikito para aceptar condiciones -->
    <label for="checkbox">Acepto las bases y condiciones. </label>
    <input id="checkbox" name="terminoycondi" type="checkbox" value="consent"> 
    <br><br>
    <center>
    <button type="submit">Registrarse</button></center>
  </div>
</div> 
</body>
</html>
